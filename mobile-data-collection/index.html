<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobile device data capture</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">		
	<script src="js/jquery.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
<div data-role="page">
 
        <div data-role="header">
            <h1>Motion data capture</h1>
        </div><!-- /header -->
 
        <div data-role="content">
        	<p>Device GUID: <label id="label_guid"/></p>
        	<p>Motion support: <label id="label_motion"/><br/></p>
        	<p>Rotation support: <label id="label_rotation"/><br/><p/>
        	<p>Motion Sensor Interval: <label id="label_rate"/><br/></p>
        	<p>Sent data sets: <label id="label_string"/></p>
            <input type="button" value="Start capture" id="btn_capture" />
            <input type="button" value="Standing" id="btn_standing"/>
            <input type="button" value="Moving" id="btn_moving" />
        </div><!-- /content -->
 
        <div data-role="footer">
            
        </div><!-- /footer -->
 
    </div>
</body>
</html>
